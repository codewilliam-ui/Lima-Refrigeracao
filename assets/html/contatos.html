        <section class="flex-formulario">

                <form action="https://api.staticforms.xyz/submit" method="post">
                    <div class="formulario-titulo">
                        <h2>Entre em contato</h2>
                        <p>Preencha o formulário abaixo e entraremos em contato co você</p>
                    </div>
                    <label for="nome">Nome</label>
                    <input type="text" name="name" id="nome" placeholder="Digite seu nome" autocomplete="off" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="name" placeholder="Digite seu endereço de e-mail" required >
                    <label for="telefone">Telefone</label>
                    <input type="number" name="phone" id="tel" placeholder="(DDD) 99999-9999" required>
                    <label for="mensagem">Mensagem</label>
                    <textarea name="message" id="msg" cols="30" rows="3" required></textarea>
                    <div class="button-submit"><button type="submit" value="submit">Enviar</button></div>
                    <input type="hidden" name="accessKey" value="793ac421-b849-4466-b593-3c6e40128d29">
                    <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/assets/html/agradecimento.html">

            </div>
